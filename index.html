<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="navbar">
        <h1><u> Task Management System</u></h1>
      </div>
      <div id="form-container">
        <h2><u> Add new Issue</u></h2>
        <form id="form">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" placeholder="Describe the issue..." required >
      <label for="severity">Severity</label>
      <select id="severity" name="severity" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
  
      <label for="assigned-to">Assigned To</label>
      <input type="text" id="assigned-to" name="assigned-to" placeholder="Enter responsible..." required>
      <button id="submit" type="submit">Add</button>
      <button id="submit" type="reset" style="background-color: red;">Reset</button>
    </form>
  </div>
  <div>
  <div id="cards"><u> Tasks </u></div>
<div id="phase" class="phases">
  <div id="phase1" class="phase">
    <h3> New</h3>
    
   
</div>
<div id="phase2" class="phase">
    <h3>InDevelopment</h3>
    
    
</div>
<div id="phase3" class="phase">
    <h3>QA</h3>
    
</div>
<div id="phase4" class="phase">
    <h3>Done</h3>
    
</div>

</div>
</div>
</body>
<script src="script.js"></script>
</html>
